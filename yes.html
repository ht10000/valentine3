<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You & Me ðŸ–¤</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
      font-family: 'Cormorant Garamond', serif;
    }

    .container {
      max-width: 700px;
      padding: 50px;
      background: rgba(0,0,0,0.4);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255,0,80,0.3);
      text-align: center;
    }

    .heart {
      font-size: 50px;
      color: crimson;
      animation: beat 1.2s infinite;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    #text {
      font-size: 1.4rem;
      line-height: 1.8;
      white-space: pre-wrap;
      min-height: 200px;
    }
  </style>
</head>

<body>

  <audio id="darkmusic" loop>
    <source src="dark-music.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="heart">ðŸ–¤</div>
    <div id="text"></div>
  </div>

  <script>
    const message = `Never imagined this for myself specially thi unique way with the best person. You are much more than just a notification on my phone. You are my safe place, my best person and someone who makes me feel extraordinary even on the most ordinary days. Even though miles apart, my heart is right there with you, and I am counting down the days until 'online' becomes 'in person' forever. HAPPY VALENTINE'S DAY BABYYY :)`;

    let i = 0;
    const speed = 50;
    const textDiv = document.getElementById("text");

    function typeWriter() {
      if (i < message.length) {
        textDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
<script>
  const darkMusic = document.getElementById("darkMusic");

  document.body.addEventListener("click", () => {
    darkMusic.play();
  }, { once: true });
</script>

</body>
</html>
